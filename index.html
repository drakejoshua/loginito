<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Loginito</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon">
</head>
<body>
    <form action="">
        <!-- the company's logo -->
        <img src="./logo.jpg" alt="loginito's logo" title="loginito's logo">

        <!-- the form's heading and the sub-heading -->
        <h1>Hello, sign in</h1>
        <p>Enter the information you entered while registering</p>

        <!-- the form inputs -->
        <label for="email">email:</label>
        <input type="text" id="email">
        
        <label for="password">password:</label>
        <input type="text" id="password">

        <!-- the form checkbox -->
        <div>
            <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>

            <a href="">forgot passsword?</a>
        </div>

        <!-- the form login button -->
        <input type="submit" value="Login" aria-label="submit your information and login into your account">
    </form>

    <!-- the banner image -->
    <img src="./banner.jpg" alt="">
</body>
</html>
